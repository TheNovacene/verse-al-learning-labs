<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual MTSS Flow — Verse-al Learning Labs</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-head">
    <h1>Virtual MTSS Flow</h1>
    <p class="tag">Six clear steps with live thresholds. Click a stage to mark it done. Hover for guidance.</p>
  </header>

  <main class="wrap">
    <section class="canvas">
      <!-- Quick Guide chips -->
      <ul class="quick-guide" aria-label="Quick guide">
        <li><span class="chip">1</span>Universal</li>
        <li><span class="chip">2</span>Trigger</li>
        <li><span class="chip">3</span>Tier 2</li>
        <li><span class="chip">4</span>Tier 3</li>
        <li><span class="chip">5</span>Plan</li>
        <li><span class="chip">6</span>Review</li>
      </ul>

      <div id="flow-root" class="svg-wrap" aria-live="polite"></div>

      <div class="controls">
        <button id="resetBtn" class="btn">Reset</button>
        <button id="downloadBtn" class="btn">Download SVG</button>
      </div>

      <!-- Tooltip (HTML, not SVG, for proper wrapping) -->
      <div id="tooltip" class="tooltip" role="status" aria-live="polite" hidden></div>
    </section>

    <aside class="panel">
      <h2>Live controls</h2>
      <p class="hint">Adjust thresholds; colours and loop-back update instantly.</p>

      <div class="grid">
        <div class="card">
          <h3>Tier 1 (Universal)</h3>
          <label>Exit-poll completion % (target ≥ 80%)
            <input id="t1Poll" type="number" min="0" max="100" value="62" />
          </label>
        </div>

        <div class="card">
          <h3>Tier 2 (Clinics)</h3>
          <label>
